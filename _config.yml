site: CVE-archives
url: riodrwn.github.io
title: riodrwn
description: CVE-archives
googlewebfonts: Fira+Code:wght@400;500;700
twitter:
  username: @riodrwn
  card: summary
  creator: @riodrwn
author:
  twitter: @riodrwn
  name: @riodrwn
  avatar:
  email: riodrwn@zerobyte.id
  url: riodrwn.github.io
permalink: pretty

baseurl: "https://riodrwn.github.io/myarchie/"

highlighter: rouge

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
