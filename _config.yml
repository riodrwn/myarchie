site: CVE-archives
url: https://riodrwn.github.io/myarchie
title: riodrwn
description: CVE-archives
googlewebfonts: Fira+Code:wght@400;500;700
twitter:
  username: #username
  card: summary
  creator: #username
author:
  twitter: #username
  name: #username
  avatar:
  email: #username
  url: #username
permalink: pretty

baseurl: "https://riodrwn.github.io/myarchie"

highlighter: rouge

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
